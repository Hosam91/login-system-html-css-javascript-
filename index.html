<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- sign up -->
    <div class="container my-5 shadow-lg w-50 m-auto signup py-5" id="signup">
      <h1 class="text-center">Smart Login System</h1>

      <div class="my-5 shadow-lg w-75 m-auto p-5 bg-light">
        <input
          type="text"
          name=""
          id="signupName"
          class="form-control my-4"
          placeholder="Enter your name"
        />
        <div class="alert-danger valid" id="validName">
          <p>Enter Valid Name starting with capital litter</p>
        </div>

        <input
          type="email"
          name=""
          id="signupEmail"
          class="form-control my-4"
          placeholder="Enter your email"
        />
        <div class="alert-danger valid" id="validEmail">
          <p>Enter Valid Email</p>
        </div>

        <input
          type="password"
          name=""
          id="signupPassword"
          placeholder="Enter your password"
          class="form-control my-4"
        />
        <div class="alert-danger valid" id="validPswd">
          <p>password must be at least 8 characters</p>
        </div>
        <button id="signupBtn" class="bg-black text-white form-control my-4">
          Signup
        </button>
        <p class="text-center">
          You have an account?
          <a href="home.html" id="signupLink">Login</a>
        </p>
      </div>
    </div>

   
    <script src="js/main.js"></script>
  </body>
</html>
