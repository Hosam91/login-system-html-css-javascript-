<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- login -->
    <div class="container my-5 shadow-lg w-50 m-auto py-5 login" id="login">
      <h1 class="text-center">Smart Login System</h1>

      <div class="my-5 shadow-lg w-75 m-auto p-5 bg-light">
        <input
          type="text"
          name=""
          id="loginEmail"
          class="form-control my-4"
          placeholder="Enter your email"
        />
        <input
          type="password"
          name=""
          id="LoginPassword"
          placeholder="Enter your password"
          class="form-control my-4"
        />
        <button id="loginBtn" class="bg-black text-white form-control my-4">
          Login
        </button>
        <div class=" alert-danger text-center " id="wrong">
          <p>please enter correct name or password</p>
        </div>
        <p class="text-center">
          You don't have an account?
          <a href="index.html">signup</a>
          
        </p>
        
      </div>
      
    </div>
    <div class="container welcome my-5 shadow-lg w-50 m-auto py-5" id="welcome">
      <h1 class="text-center text-white shadow-lg">welocme Hosam</h1>
    </div>

    <script src="js/login.js"></script>
  </body>
